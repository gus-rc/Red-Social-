<div class = "col-lg-8">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="people">

        <!--listado-->
        <div *ngFor="let user of users" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image_user pull-left">
                        <a href="#">
                            <img src="{{url + 'get-image-user/' + user.image}}" *ngIf="user.image"/> 
                            <img src="assets/user.png" class ="avatar-default" *ngIf="!user.image"/> 
                        </a>
                    </div>

                 <div class="user-name pull-left">
                    <p class="name-surname">
                        <a href="">
                          {{user.name + '' + user.surname}}
                       </a>
                  </p>
                   <p class="nickname"> {{user.nick}} </p>

                </div>
                <!--seguir/dejar de seguir-->
                <div class="pull-right">
                    <button class="btn btn-success">
                        <span class="ion-icon" name="add-circle-outline"> </span>Seguir
                    </button>
                    <!--FALTA ICONO PARA SIGUIENDO
                        <button class="btn btn-default">
                    </button>-->

            <!--       <button class ="btn btn-primary" *ngIf= "follows.indexOf(user._id) >=0"
                        (mouseenter)="follows.indexOf(user._id)"
                        (mouseleave)="mouseLeave(user._id)"
                        (click)="unfollowUser(user._id)"
                        [class.ntm-danger]="user._id ==followUserOver">

            -->
                         
                    <button class="btn btn-primary">
                        <span class="ion-icon" name="remove-circle-outline"></span>
                        Dejar de seguir
                    </button>
                    
                </div>

            </div>
        </div>

        </div>
        <!--navegacion de pagina-->
        <ul class="pagination pull-right">
            <li *ngIf="page>1"><a href="'/gente', prev_page"></a> Anterior </li>
            <li *ngIf="pages !=page"><a href="'/gente', next_page"></a> Siguiente </li>
        </ul>
    </div>

</div>

<sidebar> </sidebar>

<div class="clearfix"> </div>
