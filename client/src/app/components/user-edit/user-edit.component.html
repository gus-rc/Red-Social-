<div class="row justify-content-center">
    <div class="col-lg-4 ">
        <h1 class="h1-strong">{{title}}</h1>

        <div class="alert alert-success" role="alert">
            Se han actualizado tus datos correctamente.
          </div>

          <div class="alert alert-danger" role="alert">
            No se han podido actualizar tus datos.
          </div>

          <div class=" alert alert-success" *ngIf="status=='success'"> SI actualizado</div>
          <div class=" alert alert-danger" *ngIf="status=='success'"> nooo actualizado</div>

        <form #userEditForm="ngForm" (ngSubmit)="onSubmit" class="col-lg-12">
            <p>
                <label>Nombre</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required
                class="form-contol"/>

                <span *ngIf="!name.value && name.touched">
                    El nombre es obligatorio
                </span>
            </p>

            <p>
                <label>apellidos</label>
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required
                class="form-contol"/>

                <span *ngIf="!surname.value && surname.touched">
                    Los apellidos son obligatorio
                </span>
            </p>

            <p>
                <label>Apodo</label>
                <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required
                class="form-contol"/>

                <span *ngIf="!name.value && nick.touched">
                    El apodo es obligatorio
                </span>
            </p>

            <p>
                <label>Correo electronico</label>
                <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" required 
                class="form-contol"/>

                <span *ngIf="!email.value && email.touched">
                    El email es obligatorio
                </span>
            </p>

        
              <form class="md-form">
                <div class="file-field">
                  <div class="mb-4">
                    <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                      class="rounded-circle z-depth-1-half avatar-pic" alt="example placeholder avatar">
                  </div>
                  <div class="d-flex justify-content-center">
                    <div class="btn btn-mdb-color btn-rounded float-left">
                      <span>Add photo</span>
                      <input type="file">
                    </div>
                  </div>
                </div>
              </form>

            <div *ngIf ="user.image">
                <img src="{{url + 'get-image-user/'+user.image}}"/>
            </div>

           
               
                <form>
                    <div class="form-group">
                     
                      <input type="file" placeholder="Subir image" class="form-control-file" id="subir-image" (Change)="fileChangeEvent($event)" />
                    </div>
                  </form>

                  <p>
               <!--<input type ="file" placeholder="Subir image" (change)="fileChangeEvent()$event"/> <!-->
            </p>
            <!---->
            <button type="button" class="btn btn-primary btn-sm">Actualizar datos</button>
           <!---- <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid"/>
<!-->
        </form>

    </div>
